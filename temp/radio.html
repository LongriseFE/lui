<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../stylesheet/reset.css">
  <link rel="stylesheet" href="../stylesheet/radio.css">
</head>
<body>
  <label for="n1" class="radio size-20">
    <input type="radio" name="n" id="n1">
    <span class="label">男</span>
  </label>
  <label for="n2" class="radio blue steep">
    <input type="radio" name="n" id="n2">
    <span class="label">女</span>
  </label>
  <label for="n3" class="radio green">
    <input type="radio" name="n" id="n3">
    <span class="label">私密</span>
  </label>
  <div class="radio-group">
    <label for="g1" class="radio">
      <input type="radio" name="g" id="g1">
      <span class="label">男</span>
    </label>
    <label for="g2" class="radio">
      <input checked type="radio" name="g" id="g2">
      <span class="label">女</span>
    </label>
    <label for="g3" class="radio">
      <input type="radio" name="g" id="g3">
      <span class="label">私密</span>
    </label>
  </div>
  <div class="radio-group green size-18">
    <label for="f1" class="radio">
      <input type="radio" name="f" id="f1">
      <span class="label">男</span>
    </label>
    <label for="f2" class="radio">
      <input checked type="radio" name="f" id="f2">
      <span class="label">女</span>
    </label>
    <label for="f3" class="radio">
      <input type="radio" name="f" id="f3">
      <span class="label">私密</span>
    </label>
  </div>
  <div class="radio-group blue steep">
    <label for="b1" class="radio">
      <input type="radio" name="b" id="b1">
      <span class="label">男</span>
    </label>
    <label for="b2" class="radio">
      <input checked type="radio" name="b" id="b2">
      <span class="label">女</span>
    </label>
    <label for="b3" class="radio">
      <input type="radio" name="b" id="b3">
      <span class="label">私密</span>
    </label>
  </div>
  <div class="radio-group blue steep size-20">
    <label for="a1" class="radio">
      <input type="radio" name="a" id="a1">
      <span class="label">男</span>
    </label>
    <label for="a2" class="radio">
      <input checked type="radio" name="a" id="a2">
      <span class="label">女</span>
    </label>
    <label for="a3" class="radio">
      <input type="radio" name="a" id="a3">
      <span class="label">私密</span>
    </label>
  </div>
  <div class="radio-list blue steep">
    <label for="p1" class="radio">
      <input type="radio" name="p" id="p1">
      <span class="label">支付宝</span>
    </label>
    <label for="p2" class="radio">
      <input checked type="radio" name="p" id="p2">
      <span class="label">微信</span>
    </label>
    <label for="p3" class="radio">
      <input type="radio" name="p" id="p3">
      <span class="label">银行卡</span>
    </label>
  </div>
</body>
</html>
