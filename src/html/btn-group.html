<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>按钮组</title>
  <link rel="stylesheet" href="../stylesheet/base.css">
  <link rel="stylesheet" href="../stylesheet/radio-group.css">
</head>
<body>
  <div class="radio-group" style="margin:1rem;">
    <label for="n1" class="radio-item">
      <input name="n" id="n1" type="radio">
      <span class="label">个人信息</span>
    </label>
    <label for="n2" class="radio-item checked">
      <input checked name="n" id="n2" type="radio">
      <span class="label">系统设置</span>
    </label>
    <label for="n3" class="radio-item">
      <input name="n" id="n3" type="radio">
      <span class="label">权限管理</span>
    </label>
  </div>
  <div class="radio-group" style="margin:1rem;">
    <label for="e1" class="radio-item">
      <input name="e" id="e1" type="radio">
      <span class="label">个人信息</span>
    </label>
    <label for="e2" class="radio-item disabled checked">
      <input disabled checked name="e" id="e2" type="radio">
      <span class="label">系统设置</span>
    </label>
    <label for="e3" class="radio-item">
      <input name="e" id="e3" type="radio">
      <span class="label">权限管理</span>
    </label>
  </div>
  <div class="radio-group fill-active" style="margin:1rem;">
    <label for="m1" class="radio-item checked">
      <input checked name="m" id="m1" type="radio">
      <span class="label">个人信息</span>
    </label>
    <label for="m2" class="radio-item">
      <input name="m" id="m2" type="radio">
      <span class="label">系统设置</span>
    </label>
    <label for="m3" class="radio-item disabled">
      <input disabled name="m" id="m3" type="radio">
      <span class="label">权限管理</span>
    </label>
  </div>
  <div class="radio-group radio-button large round" style="margin:1rem;">
    <label for="q1" class="radio-item disabled">
      <input disabled name="q" id="q1" type="radio">
      <span class="label">个人信息</span>
    </label>
    <label for="q2" class="radio-item">
      <input name="q" id="q2" type="radio">
      <span class="label">系统设置</span>
    </label>
    <label for="q3" class="radio-item checked">
      <input checked name="q" id="q3" type="radio">
      <span class="label">权限管理</span>
    </label>
  </div>
  <div class="radio-group radio-button conner" style="margin:1rem;">
    <label for="c1" class="radio-item checked">
      <input checked name="c" id="c1" type="radio">
      <span class="label">个人信息</span>
    </label>
    <label for="c2" class="radio-item">
      <input name="c" id="c2" type="radio">
      <span class="label">系统设置</span>
    </label>
    <label for="c3" class="radio-item">
      <input name="c" id="c3" type="radio">
      <span class="label">权限管理</span>
    </label>
  </div>
  <div class="radio-group radio-button small" style="margin:1rem;">
    <label for="b1" class="radio-item">
      <input name="b" id="b1" type="radio">
      <span class="label">个人信息</span>
    </label>
    <label for="b2" class="radio-item checked">
      <input checked name="b" id="b2" type="radio">
      <span class="label">系统设置</span>
    </label>
    <label for="b3" class="radio-item">
      <input name="b" id="b3" type="radio">
      <span class="label">权限管理</span>
    </label>
  </div>
  <div class="radio-group radio-button mini conner" style="margin:1rem;">
    <label for="a1" class="radio-item checked">
      <input checked name="a" id="a1" type="radio">
      <span class="label">个人信息</span>
    </label>
    <label for="a2" class="radio-item">
      <input name="a" id="a2" type="radio">
      <span class="label">系统设置</span>
    </label>
    <label for="a3" class="radio-item">
      <input name="a" id="a3" type="radio">
      <span class="label">权限管理</span>
    </label>
  </div>
</body>
</html>
